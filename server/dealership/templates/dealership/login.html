{% extends 'dealership/base.html' %}

{% block title %}Login - Car Dealership Reviews{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
    <h1 class="text-2xl font-bold text-blue-800 mb-6 text-center">Login</h1>
    
    <form method="post">
        {% csrf_token %}
        
        <div class="mb-4">
            <label for="id_username" class="block text-gray-700 font-medium mb-2">Username</label>
            <input type="text" name="username" id="id_username" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        
        <div class="mb-6">
            <label for="id_password" class="block text-gray-700 font-medium mb-2">Password</label>
            <input type="password" name="password" id="id_password" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        
        {% if form.errors %}
        <div class="mb-4 p-4 bg-red-100 text-red-700 border-l-4 border-red-500">
            <p>Your username and password didn't match. Please try again.</p>
        </div>
        {% endif %}
        
        <div class="flex items-center justify-between mb-4">
            <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Login</button>
            <a href="{% url 'signup' %}" class="text-blue-600 hover:underline">Need an account?</a>
        </div>
    </form>
</div>
{% endblock %}
